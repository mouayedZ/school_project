<style>
    .login_img_section {
      background: linear-gradient(rgba(2,2,2,.7),rgba(0,0,0,.7)),url('./assets/images/login.jpg') center center;
    }
  </style>
  <div class="h-screen flex">
    <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
            justify-around items-center">
      <div
        class="
                    bg-black
                    opacity-20
                    inset-0
                    z-0"
      >
  
      </div>
      <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
        <h1 class="text-white font-bold text-4xl font-sans">Welcome to our software</h1>
        <p class="text-white mt-1">Get your account </p>
        <div class="flex justify-center lg:justify-start mt-6">
          <a href="#" class="hover:bg-indigo-700 hover:text-white hover:-translate-y-1 transition-all duration-500 bg-white text-indigo-800 mt-4 px-4 py-2 rounded-2xl font-bold mb-2">Get Started</a>
        </div>
      </div>
    </div>
    <div class="flex w-full lg:w-1/2 justify-center items-center bg-white space-y-8">
      <div class="w-full px-8 md:px-32 lg:px-24">
        <form class="bg-white rounded-md shadow-2xl p-5"  [formGroup]="formGroup" #signInNgForm="ngForm" >
          <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
          <p class="text-sm font-normal text-gray-600 mb-8">Welcome Back</p>
          <mat-form-field class="w-full rounded-xl">
            <mat-label>Email</mat-label>
            <input matInput name='email' formControlName="email"  type="email"  placeholder="xxx.xxx@xxx.xxx" required >
          </mat-form-field>
          <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
            {{ 'Email address is required'  }}
          </mat-error>
          <mat-error *ngIf="formGroup.get('email')?.hasError('email')">
            {{ 'please enter a valid email'  }}
          </mat-error>
          <mat-form-field class="w-full rounded-xl">
            <mat-label>Password</mat-label>
            <input matInput placeholder="********" type="password" formControlName="password">
          </mat-form-field>
          <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
            {{ 'password is required'  }}
          </mat-error>
          <mat-error *ngIf="formGroup.get('password')?.hasError('minlength')">
            {{ ' min length password  is 10 caracter'  }}
          </mat-error>
          <div class="container text-center	m-auto content-center items-center">
            <button mat-button class=" items-center bg-blue-600  text-white h-10 w-30 text-center content-center"color="primary" (click)="signIn()" type="submit">Login</button>
          </div>
          <mat-error *ngIf="message!==''">
            {{ message }}
          </mat-error>
          <div class="flex justify-between mt-4">
            <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Forgot Password ?</span>
  
            <a href="#" class="text-sm ml-2 hover:text-blue-500 cursor-pointer hover:-translate-y-1 duration-500 transition-all">Don't have an account yet?</a>
          </div>
  
        </form>
      </div>
  
    </div>
  </div>
