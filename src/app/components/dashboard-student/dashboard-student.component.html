<app-banner [titre]="title"></app-banner>
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button"
      role="tab" aria-controls="pills-home" aria-selected="true">Courses</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button"
      role="tab" aria-controls="pills-profile" aria-selected="false">notes</button>
  </li>

</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
    <table class="table table-bordered border-primary">
      <thead>
        <tr>

          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Course Name</th>
          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Duration of course</th>
          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Description</th>

          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">action </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of foundedd">

          <td class="text-center td" style="font-size: 25px; font-family: Arial, Helvetica, sans-serif; font-stretch: condensed;">{{course.courseName | titlecase }}<strong class="text-white"></strong></td>
          <td class="text-center td" style="font-size: 25px;">{{course.durationCourse}}</td>
          <td class="text-center td" style="font-size: 25px;">{{course.courseDescription}}</td>
          <td>

            <button class="btn btn-success text-center " style="margin-left: 30%;" (click)="goToDisplay(course._id)">Display <i
                class="fa-solid fa-eye fa-fade"></i></button>

          </td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
    <table class="table table-bordered border-primary">
      <thead>
        <tr>

          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Student First Name</th>
          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Student last Name</th>
          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Student note</th>
          <th class="text-center td" style="background-color: rgb(255, 156, 156); color: black;">Student evaluation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let note of noteTab">

          <td class="text-center td animated slideInDown" style="font-size: 25px;">{{note.firstName}}<strong></strong></td>
          <td class="text-center td   animated slideInDown" style="font-size: 25px;">{{note.lastName}}</td>
          <td class="text-center td" [ngClass]="{
            'elevee': note.note>=15 && note.note<=20,
            'moyenne': note.note>=10 && note.note<=15,
            'faible': note.note>=0 && note.note<10
          }">{{note.note}}</td>
          <td class="text-center td"  [ngStyle]="{'color': noteColor(note.evaluation) } " >{{note.evaluation}}</td>



        </tr>


      </tbody>
    </table>

  </div>

</div>
